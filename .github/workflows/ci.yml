name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Create dummy Firebase config for CI
        run: |
          echo "import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;" > lib/firebase_options.dart
          echo "import 'package:flutter/foundation.dart' show defaultTargetPlatform, kIsWeb, TargetPlatform;" >> lib/firebase_options.dart
          echo "class DefaultFirebaseOptions {" >> lib/firebase_options.dart
          echo "  static FirebaseOptions get currentPlatform {" >> lib/firebase_options.dart
          echo "    if (kIsWeb) return web;" >> lib/firebase_options.dart
          echo "    switch (defaultTargetPlatform) {" >> lib/firebase_options.dart
          echo "      case TargetPlatform.android: return android;" >> lib/firebase_options.dart
          echo "      case TargetPlatform.iOS: return ios;" >> lib/firebase_options.dart
          echo "      default: throw UnsupportedError('Unsupported platform');" >> lib/firebase_options.dart
          echo "    }" >> lib/firebase_options.dart
          echo "  }" >> lib/firebase_options.dart
          echo "  static const FirebaseOptions web = FirebaseOptions(apiKey: 'test', appId: 'test', messagingSenderId: 'test', projectId: 'test');" >> lib/firebase_options.dart
          echo "  static const FirebaseOptions android = FirebaseOptions(apiKey: 'test', appId: 'test', messagingSenderId: 'test', projectId: 'test');" >> lib/firebase_options.dart
          echo "  static const FirebaseOptions ios = FirebaseOptions(apiKey: 'test', appId: 'test', messagingSenderId: 'test', projectId: 'test', iosBundleId: 'test');" >> lib/firebase_options.dart
          echo "}" >> lib/firebase_options.dart
      
      - name: Create dummy google-services.json for CI
        run: |
          echo '{' > android/app/google-services.json
          echo '  "project_info": {' >> android/app/google-services.json
          echo '    "project_number": "123456789",' >> android/app/google-services.json
          echo '    "project_id": "test-project"' >> android/app/google-services.json
          echo '  },' >> android/app/google-services.json
          echo '  "client": [{' >> android/app/google-services.json
          echo '    "client_info": {' >> android/app/google-services.json
          echo '      "mobilesdk_app_id": "1:123456789:android:abcdef",' >> android/app/google-services.json
          echo '      "android_client_info": { "package_name": "Splitwiser.com" }' >> android/app/google-services.json
          echo '    },' >> android/app/google-services.json
          echo '    "oauth_client": [],' >> android/app/google-services.json
          echo '    "api_key": [{ "current_key": "test-key" }],' >> android/app/google-services.json
          echo '    "services": { "appinvite_service": { "other_platform_oauth_client": [] } }' >> android/app/google-services.json
          echo '  }],' >> android/app/google-services.json
          echo '  "configuration_version": "1"' >> android/app/google-services.json
          echo '}' >> android/app/google-services.json
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      
      - name: Run tests
        run: flutter test
      
      - name: Build APK (debug)
        run: flutter build apk --debug
      
      - name: Check for outdated dependencies
        run: flutter pub outdated
        continue-on-error: true
